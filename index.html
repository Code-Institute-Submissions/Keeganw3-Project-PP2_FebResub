<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A game show quiz to test your knowledge.">
    <meta name="keywords" content="game show, quiz, trivia, multiple choice">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game Show Quiz</title>
</head>
<body>
    <header class="heading">
        <h1>Quiz Show</h1>
    </header>
    
    <div id="question-container">

    </div>

    <div id="game-area">
        <button data-type="submit" class="submit">Submit Answer</button>
    </div>

    <div id="checkAnswer">
        <h3>Correct Answers: <span id="score">0</span></h3>
        <h3>Incorrect Answers: <span id="incorrect">0</span></h3>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
